spring:
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:sqlite:sharing_economy.db
    driver-class-name: org.sqlite.JDBC
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.SQLiteDialect
    open-in-view: true
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: ${spring.jpa.database-platform}
        hbm2ddl:
          auto: create
        show_sql: false
        format_sql: false
  test:
    database:
      replace: none
